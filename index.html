<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>AlmaWeather</title>
</head>

<body>
    <div class="background">
        <section class="weather-content">
            <p class="pedidoCyP">Agregue ciudad y pais</p>
            <form action="" method="POST" class="get-weather">
                <input type="text" name="city" id="city" placeholder="City">
                <input type="submit" name="" id="buscador" value="Get Weather">
                <p id="error">Debe completar todos los campos</p>
            </form>
            <!-- <h1>ARPC Pronostico</h1> -->
            <div class="result">
                <div class="container-principal">
                    <h5>Clima en <span id="pais"></span></h5>        
                    <h2><span id="temp"></span>°C</h2>
                    <p>Max: <span id="max"></span>°C</p>
                    <p>Min: <span id="min"></span>°C</p>
                </div>
                <div class="features">
                    <div class="features-1">
                        <div class="bloq">
                            <p>Humedad: <span id="humidity"></span><span class="km"> %</span></p>
                            <img src="./pronostico/propiedades/humedad.png" alt="" class="iconos">
                        </div>
                        <div class="bloq">
                            <p>Lluvia: <span class="extra" id="rain"></span><span class="km"> %</span></p>
                            <img src="./pronostico/propiedades/lluviosidad.png" alt="" class="iconos">
                        </div>
                        <div class="bloq">
                            <p>Viento: <span id="wind"></span> <span class="km">km/h</span></p>
                            <img src="./pronostico/propiedades/viento.png" alt="" class="iconos">
                        </div>
                        <div class="bloq">
                            <p>Sensasión Térmica: <span id="feels_like"></span><span class="km"> C°</span></p>
                            <img src="./pronostico/propiedades/sensaciontermica.png" alt="" class="iconos">
                        </div>
                        <div class="bloq">
                            <p>Presión: <span id="pressure"></span><span class="km"> mb</span></p>
                            <img src="./pronostico/propiedades/presion.png" alt="" class="iconos">
                        </div>
                    </div>
                    <div class="features-2">
                        <div class="next-days">
                            <div class="day">
                                <p class="date" id="nextday1"></p>
                                <div class="forecastinfo" id="time1">
                                    <p class="forecast-max" id="tempmax1"></p><span>°</span>
                                    <span class="separador">/</span>
                                    <p class="forecast-min" id="tempmin1"></p><span>°</span>
                                </div>
                                <p class="forecastwind" id="wind1"><img src="./pronostico/propiedades/viento.png" alt="" class="iconos"><span class="next-wind-ico" id="datewind1"></span><span class="km-resp">km/h</span></p>
                                <span class="km">km/h</span>
                            </div>
                            <div class="day">
                                <p class="date" id="nextday2"></p>
                                <div class="forecastinfo" id="time2">
                                    <p class="forecast-max" id="tempmax2"></p><span>°</span>
                                    <span class="separador">/</span>
                                    <p class="forecast-min" id="tempmin2"></p><span>°</span>
                                </div>
                                <p class="forecastwind" id="wind2"><img src="./pronostico/propiedades/viento.png" alt="" class="iconos"><span class="next-wind-ico" id="datewind2"></span><span class="km-resp">km/h</span></p>
                                <span class="km">km/h</span>
                            </div>
                            <div class="day">
                                <p class="date" id="nextday3"></p>
                                <div class="forecastinfo" id="time3">
                                    <p class="forecast-max" id="tempmax3"></p><span>°</span>
                                    <span class="separador">/</span>
                                    <p class="forecast-min" id="tempmin3"></p><span>°</span>
                                </div>
                                <p class="forecastwind" id="wind3"><img src="./pronostico/propiedades/viento.png" alt="" class="iconos"><span class="next-wind-ico" id="datewind3"></span><span class="km-resp">km/h</span></p>
                                <span class="km">km/h</span>
                            </div>
                            <div class="day">
                                <p class="date" id="nextday4"></p>
                                <div class="forecastinfo" id="time4">
                                    <p class="forecast-max" id="tempmax4"></p><span>°</span>
                                    <span class="separador">/</span>
                                    <p class="forecast-min" id="tempmin4"></p><span>°</span>
                                </div>
                                <p class="forecastwind" id="wind4"><img src="./pronostico/propiedades/viento.png" alt="" class="iconos"><span class="next-wind-ico" id="datewind4"></span><span class="km-resp">km/h</span></p>
                                </span><span class="km">km/h</span>
                            </div>
                            <div class="day">
                                <p class="date" id="nextday5"></p>
                                <div class="forecastinfo" id="time5">
                                    <p class="forecast-max" id="tempmax5"></p><span>°</span>
                                    <span class="separador">/</span>
                                    <p class="forecast-min" id="tempmin5"></p><span>°</span>
                                </div>
                                <p class="forecastwind" id="wind5"><img src="./pronostico/propiedades/viento.png" alt="" class="iconos"><span class="next-wind-ico" id="datewind5"></span><span class="km-resp">km/h</span></p>
                                </span><span class="km">km/h</span>
                            </div>
                            <div class="day">
                                <p class="date" id="nextday6"></p>
                                <div class="forecastinfo" id="time6">
                                    <p class="forecast-max" id="tempmax6"></p><span>°</span>
                                    <span class="separador">/</span>
                                    <p class="forecast-min" id="tempmin6"></p><span>°</span>
                                </div>
                                <p class="forecastwind" id="wind6"><img src="./pronostico/propiedades/viento.png" alt="" class="iconos"><span class="next-wind-ico" id="datewind6"></span><span class="km-resp">km/h</span></p>
                                <span class="km">km/h</span>
                            </div>
                            <div class="day">
                                <p class="date" id="nextday7"></p>
                                <div class="forecastinfo" id="time7">
                                    <p class="forecast-max" id="tempmax7"></p><span>°</span>
                                    <span class="separador">/</span>
                                    <p class="forecast-min" id="tempmin7"></p><span>°</span>
                                </div>
                                <p class="forecastwind" id="wind7"><img src="./pronostico/propiedades/viento.png" alt="" class="iconos"><span class="next-wind-ico" id="datewind7"></span><span class="km-resp">km/h</span></p>
                                <span class="km">km/h</span>
                            </div>
                        </div>
                    </div>
                        
                    
                </div>
                <br>
        </section>
    </div>



    <script src="/index.js"></script>
</body>

</html>
